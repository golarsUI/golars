<div class="row full-height-width">
    <div class="col-sm-6">
<div class="container full-height-width">

        <div class="center_div">
              <!-- <div class="company-logo"> <a href="#"><img src="../../assets/images/logo.jpg" alt=""> </a></div> -->
              <form>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Username" name="username"  [(ngModel)]="username" required="required" oninvalid="this.setCustomValidity('Please Enter Username')"
                    oninput="setCustomValidity('')">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password" name="password"   [(ngModel)]="password" required="required" oninvalid="this.setCustomValidity('Please Enter Password')"
                    oninput="setCustomValidity('')">
                </div>
                <div class="form-group">
                    <button class="btn btn-primary btn-block" (click)="submitLogin()">Log in</button>
                </div>
                <div class="clearfix">
                    <label class="pull-left checkbox-inline"><input type="checkbox"> Remember me</label>
                    <a href="#" class="pull-right">Forgot Password?</a>
                </div>        
            </form>
          </div>
        </div>
        
         </div> 
         <div class="col-sm-6">Thirdparty content</div>
  </div>
